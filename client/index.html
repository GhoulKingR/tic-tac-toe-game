<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .cell {
      padding: 100px;
      border: 2px solid black;
    }
  </style>
  <script>
    let globalTurn = 'x';

    window.onload = function () {
      document.getElementById("create-game").onclick = function () {
        fetch('http://localhost:8080/createroom', {
          method: 'post'
        })
          .then(res => res.text())
          .then(function (token) {
            let cell = document.getElementsByClassName("cell"),
                tokenDest = document.getElementById("token"),
                ws = new WebSocket('ws://localhost:8181/');
            
            ws.onopen = function () {
              ws.send(
                JSON.stringify({
                  token,
                  request: 'add'
                })
              );
            };
      
            for (let i = 0; i < 9; i++) {
              cell.item(i).addEventListener('click', function () {
                ws.send(JSON.stringify({ token, request: 'play', pos: i, character: globalTurn }));
                globalTurn = globalTurn == 'x' ? 'o' : 'x';
              });
            }
      
          ws.onmessage = function (msg) {
            let data = JSON.parse(msg.data),
                {board} = data;
                
            console.log(data);
            for (let i = 0; i < board.length; i++) {
              cell[i].innerHTML = board[i];
            }
            globalTurn = globalTurn == 'x' ? 'o' : 'x';
          };

            tokenDest.innerHTML = token;
          });
      };

      document.getElementById("join-game").onsubmit = function (e) {
        e.preventDefault();
        let cell = document.getElementsByClassName("cell"),
            token = document.getElementById("token-in").value,
            ws = new WebSocket('ws://localhost:8181/');
        
        ws.onopen = function () {
          ws.send(
            JSON.stringify({
              token,
              request: 'add'
            })
          );
        };
        
        for (let i = 0; i < 9; i++) {
          cell.item(i).addEventListener('click', function () {
            ws.send(JSON.stringify({ token, request: 'play', pos: i, character: globalTurn }));
            globalTurn = globalTurn == 'x' ? 'o' : 'x';
          });
        }
        
        ws.onmessage = function (msg) {
          let data = JSON.parse(msg.data),
              {board} = data;

          console.log(data);
          for (let i = 0; i < board.length; i++) {
            cell[i].innerHTML = board[i];
          }
          globalTurn = globalTurn == 'x' ? 'o' : 'x';
        };
      }
    }
  </script>
</head>
<body>
  <button id="create-game">Create Game</button>
  <div id="token"></div>
  <form id="join-game">
    <input type="text" id="token-in" placeholder="Paste Token...">
    <button type="submit"> Join Game </button>
  </form>
  <center>
    <table>
      <tr>
        <td class="cell"></td>
        <td class="cell"></td>
        <td class="cell"></td>
      </tr>
      <tr>
        <td class="cell"></td>
        <td class="cell"></td>
        <td class="cell"></td>
      </tr>
      <tr>
        <td class="cell"></td>
        <td class="cell"></td>
        <td class="cell"></td>
      </tr>
    </table>
  </center>
</body>
</html>
