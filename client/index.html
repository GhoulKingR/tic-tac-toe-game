<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css"/>
  <title>Document</title>
  <script>
    function setupConnection(ws, token, cell) {
      let character = '',
          currentTurn = '';

      ws.onopen = function () {
        ws.send(
          JSON.stringify({
            token,
            request: 'add'
          })
        );
      };

      for (let i = 0; i < 9; i++) {
        cell.item(i).addEventListener('click', function () {
          if (currentTurn === character) {
            ws.send(JSON.stringify({ token, request: 'play', pos: i }));
          }
        });
      }

      ws.onmessage = function (msg) {

        let data = JSON.parse(msg.data),
            {type} = data;
        console.log(data);
        
        if (type === 'play') {
          let {board} = data;

          currentTurn = data['currentTurn'];
          
          for (let i = 0; i < board.length; i++) {
            cell.item(i).innerHTML = board[i];
          }
        } else if (type === 'error') {
          alert(data['message']);
        } else if (type === 'added') {
          character = data['character'];
          currentTurn = data['currentTurn'];
        }
      };
    }

    window.onload = function () {
      document.getElementById("create-game").onclick = function () {
        fetch('http://localhost:8080/createroom', {
          method: 'post'
        })
          .then(res => res.text())
          .then(function (token) {
            let cell = document.getElementsByClassName("cell"),
                tokenDest = document.getElementById("token"),
                ws = new WebSocket('ws://localhost:8181/');
            
            setupConnection(ws, token, cell);

            tokenDest.value = token;
          });
      };

      document.getElementById("join-game").onsubmit = function (e) {
        e.preventDefault();
        let cell = document.getElementsByClassName("cell"),
            token = document.getElementById("token-in").value,
            ws = new WebSocket('ws://localhost:8181/');
        
        setupConnection(ws, token, cell);
      }
    }

    function copy() {
      let tokenDest = document.getElementById("token");
      tokenDest.select();
      document.execCommand('copy');
    }
  </script>
</head>
<body>
  <center>
    <button id="create-game">Create Game</button>
    <input id="token" type="text" value=""/>
    <button onclick="copy()">Copy</button>
    <form id="join-game">
      <input type="text" id="token-in" placeholder="Paste Token...">
      <button type="submit"> Join Game </button>
    </form>
    <table>
      <tr>
        <td class="cell"></td>
        <td class="cell"></td>
        <td class="cell"></td>
      </tr>
      <tr>
        <td class="cell"></td>
        <td class="cell"></td>
        <td class="cell"></td>
      </tr>
      <tr>
        <td class="cell"></td>
        <td class="cell"></td>
        <td class="cell"></td>
      </tr>
    </table>
  </center>
</body>
</html>
